<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Grupo 1:</legend>
            <label for="nombre">Nombre de producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
            <br><br>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">
            <br><br>
            <label>
                <input type="checkbox" name="informacion_confidencial"> Añadir información confidencial
            </label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Grupo 2:</legend>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">$ &nbsp;&nbsp;

            <label for="ingresos">Ingresos:</label>
            <select id="ingresos" name="ingresos">
                <option value="bajos">Bajos</option>
                <option value="medios">Medios</option>
                <option value="altos">Altos</option>
            </select>
            <br>
            <label for="opciones">Selecciona una opción:</label>
            <br>
            <input type="radio" id="opcion1" name="opciones" value="opcion1">
            <label for="opcion1">Opción 1</label>
            <br>
            <input type="radio" id="opcion2" name="opciones" value="opcion2">
            <label for="opcion2">Opción 2</label>
            <br>
            <input type="radio" id="opcion3" name="opciones" value="opcion3">
            <label for="opcion3">Opción 3</label>
            <br>
        </fieldset>

        <input type="submit" value="Enviar">
        <button id="borrar">borrar datos</button>
        <button> <a href="./index.html" style="text-decoration: none;"">Regresar</a> </button>

    </form>

</body>

<script>
        var botonBorrar = document.getElementById('borrar');

        // Agregar el evento clic al botón "borrar"
        botonBorrar.addEventListener('click', function () {
            // Obtener referencias a los campos de entrada y opciones del formulario
            var nombreInput = document.getElementById('nombre');
            var descripcionTextarea = document.getElementById('descripcion');
            var fotoInput = document.getElementById('foto');
            var informacionConfidencialCheckbox = document.getElementsByName('informacion_confidencial');
            var precioInput = document.getElementById('precio');
            var ingresosSelect = document.getElementById('ingresos');
            var opcionesRadios = document.getElementsByName('opciones');

            // Borrar los valores ingresados en los campos de entrada
            nombreInput.value = '';
            descripcionTextarea.value = '';
            fotoInput.value = '';

            // Desmarcar la casilla de verificación de información confidencial
            informacionConfidencialCheckbox.forEach(function (checkbox) {
                checkbox.checked = false;
            });

            // Restablecer el valor del campo de precio
            precioInput.value = '';

            // Restablecer la opción seleccionada en el select de ingresos
            ingresosSelect.selectedIndex = 0;

            // Desmarcar las opciones de radio
            opcionesRadios.forEach(function (radio) {
                radio.checked = false;
            });
        });
    </script>

</html>
